<div class="container-fluid">
    <div class="text-center mt-3 mb-3 m-5">
        <!-- <button (click)="addPackage()" class="btn text-end text-white p-2" style="background-color: #1c4af0e3;">Add New
            Package</button> -->
        <h1 style="color: rgb(79, 138, 23); text-transform: uppercase;">Reviews Management</h1>
    </div>

    <div class="table-responsive-md  m-4">
        <table class="table table-light table-hover table-striped p-0 m-0 mb-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col" class="">Email</th>
                    <th scope="col" class="ps-5">Comments</th>
                    <th scope="col" class="">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of data, let j=index">
                    <th scope="row" class="">{{j+1}}</th>
                    <td class="">{{i.uname}}</td>
                    <td class="">{{i.email}}</td>
                    <td class="ps-5">{{i.comments}}</td>
                    <td class="">
                        <!-- (click)="editPage(i._id)"  (click)="remove(i._id)" -->
                        <!-- <button (click)="(i._id)" class="btn btn-success me-1"><i class="fa-solid fa-person-walking-luggage fa-lg" style="color: #fafafa;"></i></button> -->
                        <button (click)="remove(i._id)" class="btn btn-danger ms-1"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
